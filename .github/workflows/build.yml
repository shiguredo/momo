name: build-workflow
on: push

jobs:
  build_raspbian-buster_armv6:
    name: Build momo for raspbian-buster_armv6
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
      - run: NOTTY=1 make raspbian-buster_armv6
        working-directory: build
        timeout-minutes: 120
  build_raspbian-buster_armv7:
    name: Build momo for raspbian-buster_armv7
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
      - run: NOTTY=1 make raspbian-buster_armv7
        working-directory: build
        timeout-minutes: 120
  